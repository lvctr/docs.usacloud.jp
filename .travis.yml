services: docker
language: minimal
env:
  global:
  - secure: 
matrix:
  fast_finish: true
  include:
  - name: make lint
    script: make lint
  - name: make build
    script: make build
deploy:
  provider: pages
  skip_cleanup: true
  github_token: "$GITHUB_TOKEN"
  keep_history: true
  target_branch: master
  fqdn: docs.usacloud.jp
  committer_from_gh: true
  on:
    tags: true
notifications:
  slack:
    secure: 
